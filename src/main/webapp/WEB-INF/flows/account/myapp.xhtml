<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="推荐系统 | 我的应用" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="我的应用" />
	</ui:define>

	<ui:define name="appcontent">
		<h:form id="myappform">
			<p:dataTable var="lovedapp" value="#{lovedapps}"
				style="text-align:center;font-size: 1.1em;margin:5px;">
				<p:column headerText="应用名">
					<h:outputText value="#{lovedapp.name}" />
				</p:column>

				<p:column headerText="推出时间">
					<h:outputText value="#{lovedapp.time}" />
				</p:column>

				<p:column headerText="点赞数">
					<h:outputText value="#{lovedapp.heat}" />
				</p:column>

				<p:column headerText="操作">
					<p:commandLink update=":growlMessages" action="deletethisapp"
						title="删除该应用？">
						<h:outputText styleClass="ui-icon ui-icon-trash"
							style="margin-left:50px;margin-right:-50px;" />
						<f:setPropertyActionListener value="#{lovedapp}"
							target="#{appService.selectedApp}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
