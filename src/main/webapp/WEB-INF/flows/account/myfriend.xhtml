<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="推荐系统 | 我的好友" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="我的好友" />
	</ui:define>

	<ui:define name="appcontent">
		<h:form id="mybuddyform">
			<p:dataTable var="buddy" value="#{buddylist}"
				style="text-align:center;font-size: 1.1em;margin:5px;">
				<p:column headerText="好友名">
					<h:outputText value="#{buddy.userName}" />
				</p:column>

				<p:column headerText="操作">
					<p:commandLink update=":growlMessages" action="removeBuddy"
						title="删除该好友？">
						<h:outputText styleClass="ui-icon ui-icon-trash"
							style="margin-left:100px;margin-right:-100px;" />
						<f:setPropertyActionListener value="#{buddy}"
							target="#{userService.selectedBuddy}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
