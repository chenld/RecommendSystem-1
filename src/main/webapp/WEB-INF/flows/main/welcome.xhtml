<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="登录" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="推荐系统" />
	</ui:define>

	<ui:define name="content">
		<h:form id="loginForm">
			<p:fieldset styleClass="fieldset" legend="用户登录">
				<p:messages id="messages" />

				<h:panelGrid id="logPanelGrid"
					style="margin: 0 auto; margin-top: 25px; text-align: right"
					cellspacing="10" columns="3">
					<h:panelGroup>
						<h:outputText value="用户名:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="userName" value="#{user.userName}" required="true" label="用户名"
						title="请输入您的用户名!" />
					<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />

					<h:panelGroup>
						<h:outputText value="密码:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:password id="pass" value="#{user.password}" required="true" label="密码"
						title="请输入您的密码!" />
					<p:tooltip for="pass" styleClass="tooltip" showEvent="focus"
						hideEvent="blur" />

					<p:commandButton id="newUserButton" action="newUser"
						immediate="true" icon="ui-icon-plus" value="注册" />
					<p:commandButton id="submitButton" action="confirmSignIn" style="margin-right: -40px;"
						update="logPanelGrid,messages" icon="ui-icon-check"
						value="登录" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
